<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibrant Web Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Main content -->
  <div class="min-h-screen flex items-center justify-center">
    <h1 class="text-4xl font-bold">Welcome to Vibrant Web Solutions</h1>
  </div>

  <!-- Pop-up Modal -->
  <div id="subscribe-popup" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-500">
    <div class="bg-gray-800 rounded-2xl p-8 w-full max-w-md relative">
      <button id="close-popup" class="absolute top-3 right-3 text-gray-400 hover:text-white font-bold text-xl">&times;</button>
      <h2 class="text-2xl font-bold mb-2 text-center">Subscribe for Updates ðŸš€</h2>
      <p class="text-gray-400 text-center mb-6">
        Get exclusive offers, tips, and news from <strong>Vibrant Web Solutions</strong>.
      </p>

      <form id="popup-form" class="space-y-4">
        <input 
          type="email" 
          id="popup-email" 
          name="email" 
          placeholder="Enter your email" 
          required
          class="w-full p-3 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 rounded-lg transition">
          Subscribe
        </button>
      </form>

      <p id="popup-success" class="hidden mt-4 text-center text-green-400">
        âœ… Thank you for subscribing! Redirecting to WhatsApp...
      </p>
    </div>
  </div>

  <script>
    // Show popup after 5 seconds
    setTimeout(() => {
      const popup = document.getElementById('subscribe-popup');
      popup.classList.remove('opacity-0', 'pointer-events-none');
      popup.classList.add('opacity-100');
    }, 5000);

    // Close popup button
    document.getElementById('close-popup').addEventListener('click', () => {
      const popup = document.getElementById('subscribe-popup');
      popup.classList.add('opacity-0', 'pointer-events-none');
      popup.classList.remove('opacity-100');
    });

    // Form submission
    document.getElementById('popup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('popup-email').value;

      // --- Optional: Send email to Go High Level webhook ---
      // await fetch("https://your-gohighlevel-webhook-url.com", {
      //   method: "POST",
      //   headers: { "Content-Type": "application/json" },
      //   body: JSON.stringify({ email }),
      // });

      // Show success message
      document.getElementById('popup-success').classList.remove('hidden');
      document.getElementById('popup-form').reset();

      // Redirect to WhatsApp after 2 seconds
      setTimeout(() => {
        const whatsappNumber = "27645192556"; // Your number without "+" or spaces
        const message = encodeURIComponent(`Hi, I just subscribed to Vibrant Web Solutions updates!`);
        window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
      }, 2000);
    });
  </script>
</body>
</html>
